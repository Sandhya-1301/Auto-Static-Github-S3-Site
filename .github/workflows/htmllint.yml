name: Lint Static Site

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ’» Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Linters
        run: |
          npm install -g htmlhint stylelint

      - name: ðŸ§ª Lint HTML
        run: htmlhint index.html

      - name: ðŸ§ª Lint CSS
        run: style.css